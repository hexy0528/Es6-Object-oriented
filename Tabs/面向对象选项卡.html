<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;list-style: none;}
			input{
				padding: 10px 15px;
			}
			div{
				display: none;
				width: 200px;
				height: 200px;
				float: left;
				background: #ccc;
			}
			div:first-of-type{
				display: block;
			}
			#box{
				background: #FFF;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<input type="button" value="1" />
			<input type="button" value="2" />
			<input type="button" value="3" />
			<div>1</div>
			<div>2</div>
			<div>3</div>
		</div>
		
	</body>
	<script type="text/javascript">
		
		class tab {
			constructor(x){
				this.node = document.getElementById(x);
				this.allInput = this.node.querySelectorAll('input');
				this.allDiv = this.node.querySelectorAll('div');
				this.init();//运行
			}
			init(){
				for(let i=0;i<this.allInput.length;i++){
					this.allInput[i].onclick=function(){
						this.hide()
						this.show(i)
						console.log(this)
					}.bind(this)
				}
			}
			hide(){
				for(let j=0;j<this.allDiv.length;j++){
					this.allDiv[j].style.display = 'none'
				}
			}
			show(x){
				this.allDiv[x].style.display = 'block'
			}
		}
		
		new tab('box')
		
		
	</script>
</html>
